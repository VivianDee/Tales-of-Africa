<!-- templates/story_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ story.title }} - African Library{% endblock %}

{% block content %}
    <div class="story-container_for_story_page">
        <h1 class="story-title">{{ story.title }}</h1>
        <p class="story-content_for_story_page">{{ story.content }}</p>
        <div class="author-info">
            <span>By {{ story.author }}</span>
            <span>{{ story.published_date }}</span>
        </div>
    </div>

    <footer>
        &copy; 2023 African Library. All rights reserved.
    </footer>
{% endblock %}
