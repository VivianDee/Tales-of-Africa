<!-- templates/story_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story.title }} - African Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .story-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .story-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .story-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .author-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 14px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        African Library
    </header>

    <div class="story-container">
        <h1 class="story-title">{{ story.title }}</h1>
        <p class="story-content">{{ story.content }}</p>
        <div class="author-info">
            <span>By {{ story.author }}</span>
            <span>{{ story.published_date }}</span>
        </div>
    </div>

    <footer>
        &copy; 2023 African Library. All rights reserved.
    </footer>
</body>
</html>
